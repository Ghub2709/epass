name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Löst bei Push auf main Branch aus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # oder Ihre bevorzugte Node-Version

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ''  # Falls nötig für Ihre Konfiguration

      - name: Export
        run: npm run export  # Falls Sie einen separaten Export-Schritt haben

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Die Branch für GitHub Pages
          folder: out      # Der Ordner mit den Build-Dateien
          clean: true      # Löscht vorherige Dateien 